<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>User</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./chats.css">
    </head>
    <body onload="chatsInit()">
        <nav>
            <button class="nav-button logout-button" type="button" onclick="logout()">Log out</button>
            <button class="nav-button edit-button" type="button" onclick="edit()">Edit</button>
            <button class="nav-button chats-button" type="button" onclick="openChats()">Chats</button>
            <button class="nav-button feed-button" type="button" onclick="openFeed()">Feed</button>
            <button class="nav-button user-button" type="button" onclick="openUserInfo()">Me</button>
        </nav>
        <main>
            <div class="chats-box">
                <div class="chat-list" id="chat_list">
                </div>
                <div class="messages">
                    <div class="message-list" id="message_list">
                    </div>
                    <form class="message-form" id="message_form">
                        <label class="unused-label" for="message_input"></label>
                        <input class="message-input" id="message_input" type="text" autocomplete="off"/>
                        <div>
                            <button class="emoji-button" type="button">😀</button>
                            <button class="emoji-button" type="button">😃</button>
                            <button class="emoji-button" type="button">😄</button>
                            <button class="emoji-button" type="button">😁</button>
                            <button class="emoji-button" type="button">😆</button>
                            <button class="emoji-button" type="button">😅</button>
                            <button class="emoji-button" type="button">🤣</button>
                            <button class="emoji-button" type="button">😂</button>
                            <button class="emoji-button" type="button">🙂</button>
                            <button class="emoji-button" type="button">🙃</button>
                            <button class="emoji-button" type="button">😉</button>
                            <button class="emoji-button" type="button">😊</button>
                            <button class="emoji-button" type="button">😇</button>
                        </div>
                        <div>
                            <input type="file" accept="image/*" id="image_input">
                            <button type="submit" id="send_message_button">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
