<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="registerInit()">
        <main>
            <label class="unused-label" for="is_error"></label>
            <input class="error-flag" type="radio" id="is_error">
            <form class="input-form" id="create_user_form" action="/api/register" method="post">
                <label class="unused-label" for="username"></label>
                <label class="unused-label" for="display_name"></label>
                <label class="unused-label" for="password"></label>
                <label class="unused-label" for="repeat_password"></label>

                <input class="input-field" type="text" id="username" placeholder="Username"/>
                <input class="input-field" type="text" id="display_name" placeholder="Display name"/>
                <input class="input-field" type="password" id="password" placeholder="Password"/>
                <input class="input-field" type="password" id="repeat_password" placeholder="Confirm password"/>
                <button class="input-form-button register-button" type="submit" id="create_user_button">Create</button>
            </form>
            <div class="error-message">
                <p id="error_text"></p>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
