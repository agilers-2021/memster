<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit user</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="editInit()">
        <nav>
            <button class="nav-button logout-button" type="button" onclick="logout()">Log out</button>
            <button class="nav-button edit-button" type="button" onclick="edit()">Edit</button>
            <button class="nav-button chats-button" type="button" onclick="openChats()">Chats</button>
            <button class="nav-button feed-button" type="button" onclick="openFeed()">Feed</button>
            <button class="nav-button user-button" type="button" onclick="openUserInfo()">Me</button>
        </nav>
        <main>
            <label class="unused-label" for="is_error"></label>
            <input class="error-flag" type="radio" id="is_error">
            <form class="input-form edit-form" id="edit_form" action="/api/settings" method="post">
                <label class="edit-label" for="display_name">Display name</label>
                <input class="input-field" type="text" id="display_name"/>
                <div class="edit-label">Memes</div>
                <div id="old_memes"></div>
                <label class="edit-label" for="img">New memes</label>
                <input type="file" multiple id="img" name="img" accept="image/*">
                <label class="edit-label" for="anecdote">Anecdote</label>
                <textarea class="input-field long-text-input" id="anecdote"></textarea>
                <button class="input-form-button save-button" type="submit" id="edit_button">Save</button>
                <button class="input-form-button cancel-button" type="button" id="cancel_button">Cancel</button>
            </form>
            <div class="error-message">
                <p id="error_text"></p>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
