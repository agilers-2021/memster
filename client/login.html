<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="loginInit()">
        <main>
            <form class="input-form" id="login_form" action="/api/authenticate" method="post">
                <label class="unused-label" for="username"></label>
                <label class="unused-label" for="password"></label>

                <input class="input-field" type="text" id="username" placeholder="Username"/>
                <input class="input-field" type="password" id="password" placeholder="Password"/>
                <button class="input-form-button login-button" type="submit" id="login_button">Log in</button>
                <button class="input-form-button register-button" type="button" id="create_account_button">Create account</button>
            </form>
        </main>

        <script src="index.js"></script>
    </body>
</html>
