<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Feed</title>
        <link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="feedInit()">
        <nav>
            <button class="nav-button logout-button" type="button" onclick="logout()">Log out</button>
            <button class="nav-button edit-button" type="button" onclick="edit()">Edit</button>
            <button class="nav-button chats-button" type="button" onclick="openChats()">Chats</button>
            <button class="nav-button feed-button" type="button" onclick="openFeed()">Feed</button>
            <button class="nav-button user-button" type="button" onclick="openUserInfo()">Me</button>
        </nav>
        <main>
            <div class="vote-buttons">
                <button class="vote-button dislike-button" onclick="onDislike()">
                    <span class="emoji-wrapper">
                        <span class="em-svg em-x"></span>
                    </span>
                </button>
                <button class="vote-button like-button" onclick="onLike()">
                    <span class="emoji-wrapper">
                        <span class="em-svg em-hearts"></span>
                    </span>
                </button>
            </div>
            <div class="profile-box">
                <div class="profile-content">
                    <img id="profile_image" class="profile-picture" src="images/default-profile-picture.png" alt="profile picture">
                    <div class="long-text-box"><span class="long-text" id="anecdote">...</span></div>
                </div>
                <div class="user-info" style="float: left">
                    <div class="user-info-item user-title"><span id="display_name">...</span></div>
                    <div class="user-info-item"><span class="username" id="username">...</span></div>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
