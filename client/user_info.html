<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>User</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="userInfoInit()">
        <nav>
            <button class="logout-button" type="button" id="logout_button">Log out</button>
            <button class="edit-button" type="button" id="edit_button">Edit</button>
        </nav>
        <main>
            <div class="profile-box">
                <div class="profile-content">
                    <img id="profile_image" class="profile-picture" src="images/default-profile-picture.png" alt="profile picture">
                    <div class="long-text-box"><span class="long-text" id="anecdote">...</span></div>
                </div>
                <div class="user-info" style="float: left">
                    <div class="user-info-item user-title"><span id="display_name">...</span></div>
                    <div class="user-info-item"><span class="username" id="username">...</span></div>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
