<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>User</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body onload="userInfoInit()">
        <nav>
            <button class="logout-button" type="button" id="logout_button">Log out</button>
        </nav>
        <main>
            <div id="parent" style="overflow: hidden;">
                <div class="user-info-item" style="float: left; width: 300px">
                    <img id="profile_image" style="width: 100%; height: auto;" class="profile-picture" src="images/default-profile-picture.png" alt="profile picture">
                    <div><span id="anecdote" style="display:block; width: 100%; word-wrap: break-word; white-space: pre-wrap">...</span></div>
                </div>
                <div class="user-info" style="float: left">
                    <div class="user-info-item user-title"><span id="display_name">...</span></div>
                    <div class="user-info-item"><span id="username">...</span></div>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
